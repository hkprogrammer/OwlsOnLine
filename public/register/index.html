<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon"> -->

    <title>Register</title>
    
    <!-- Bootstrap core CSS -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <!-- <link href="../bootstrap/css/bootstrap.css" rel="stylesheet"> -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>

  <body onload="load()">
    <div class="form-signin">
      <form>
        <div class="text-center mb-4">
          <img class="mb-4" src="../icons/midpac.png" alt="OwlsOnline" width="130" height="130">
          <h1 class="h3 mb-3 font-weight-normal">Owls Online Register</h1>
        </div>
        <div>
          <p style="visibility: hidden;color:red;" class="text-center" id="invalid">Invalid Inputs</p>
        </div>
        <div class="form-label-group inputHovers">
          <input type="username" id="username" class="form-control" placeholder="Username" name="username"  autofocus>
          <label for="username">Username</label>
        </div>
        <div class="form-label-group inputHovers">
          <input type="name" id="fullName" class="form-control" placeholder="Username" name="fullName"  autofocus>
          <label for="fullName">Full Name (First and Last)</label>
        </div>
        <div class="form-label-group inputHovers" >
          <input type="email" id="email" class="form-control" placeholder="Email" name="email" >
          <label for="email">Email</label>
        </div>

        <div class="form-label-group inputHovers" >
          <select class="form-select" id="selectRole" onchange="checkOther()">
            <option value="none" selected disabled hidden>Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="administrator">Administrator</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-label-group inputHovers" id="roleOtherExplain" style="display: none;">
          <input type="text" id="roleOther" class="form-control" placeholder="Role Other" name="roleOther">
          <label for="roleOther">Role Other</label>
        </div>
        <hr>
        <div class="form-label-group inputHovers" >
          <input type="password" id="password" class="form-control" placeholder="Password" name="password" >
          <label for="password">Password</label>
        </div>

        <div class="form-label-group inputHovers" >
          <input type="password" id="repeatPassword" class="form-control" placeholder="Repeat Password" name="password"  >
          <label for="repeatPassword">Repeat Password</label>
        </div>
        
        <div class="d-grid">
          <a class="btn btn-lg btn-primary btn-block" onclick="registerSubmit()" style="color:white">Register</a>
        </div>
        <br>
        <a class="btn btn-sm btn-outline-dark" href="/login" id="register">Go back to login</a>
       
        
       
      </form>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
    </div>
  </body>

  <!-- scripts -->
  <script src="register.js"></script>
  <script src="validateEmail.js"></script>
<!-- https://www.w3resource.com/javascript/form/email-validation.php -->
</html>
