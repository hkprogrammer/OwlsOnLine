<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon"> -->

    <title>login</title>
    <script src="login.js"></script>
    <!-- Bootstrap core CSS -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>

  <body onload="load()">
    <div class="form-signin">
      <form>
        <div class="text-center mb-4">
          <img class="mb-4" src="../icons/midpac.png" alt="OwlsOnline" width="130" height="130">
          <h1 class="h3 mb-3 font-weight-normal">Owls Online Login</h1>
        </div>
        <div>
          <p style="visibility: hidden;color:red;" class="text-center" id="invalidLogin">Invalid username or password</p>
        </div>
        <div class="form-label-group inputHovers">
          <input type="text" id="username" class="form-control" placeholder="Username" name="username"  autofocus autocomplete="on">
          <label for="username">Username</label>
        </div>

        <div class="form-label-group inputHovers" >
          <input type="password" id="password" class="form-control" placeholder="Password" name="password"  autocomplete="current-password">
          <label for="password">Password</label>
        </div>

        

        <a class="btn btn-lg btn-primary btn-block" onclick="loginSubmit()" style="color:white">Sign in</a>
        <br>
        <!-- register button -->
        <div class="form-label-group inputHovers" >
          <a class="btn btn-outline-dark" href="/register" id="register">Register</a>
        </div>
        
       
      </form>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
    </div>
  </body>
</html>
